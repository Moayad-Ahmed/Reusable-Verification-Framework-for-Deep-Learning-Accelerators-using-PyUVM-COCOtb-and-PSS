# CDP: 1x1 spatial (single pixel), 8 channels, LEN3
# Edge case: minimal spatial dimensions, only channel-dimension processing
# Memory: input=8B, output_base=256, total=264B

test_suite:
  - name: "NVDLA_CDP_1x1x8_LEN3"
    description: "1x1x8 INT8 LRN, LEN3, single pixel edge case"

    layers:
      - type: "normalization"
        config:
          input_shape: [1, 1, 8]
          data_range: [-5, 5]
          data_format: "INT8"

          normalz_len: 3

          k: 1.0
          alpha: 0.0001
          beta: 0.75

          datin_offset: 0
          datin_scale: 1
          datin_shifter: 0

          datout_offset: 0
          datout_scale: 1
          datout_shifter: 8

          lut_le_function: "LINEAR"
          lut_priority: "LE"
