# NVDLA PDP Pooling — 8x8 AVG, kernel=2, stride=2 → 4x4 output

test_suite:
  - name: "NVDLA_8x8_AVG_k2_s2"
    description: "8x8 Avg Pooling, kernel=2, stride=2 → 4x4 output"

    layers:
      - type: "pooling"
        config:
          kernel_size: 2
          stride: 2
          pool_type: "avg"

          input_shape: [8, 8]
          data_range: [-128, 127]

          padding_left: 0
          padding_right: 0
          padding_top: 0
          padding_bottom: 0
          padding_value: 0

          data_format: "INT8"
