# NVDLA PDP Pooling — 4x4x4 MAX, kernel=2, stride=2 → 2x2x4 output (multi-channel test)

test_suite:
  - name: "NVDLA_4x4x4_max_k2_s2"
    description: "4x4x4 channels Max Pooling, kernel=2, stride=2 → 2x2x4 output"

    layers:
      - type: "pooling"
        config:
          kernel_size: 2
          stride: 2
          pool_type: "avg"

          input_shape: [4, 4, 6]  # [height, width, channels] - 4 channels
          data_range: [-128, 127]

          padding_left: 1
          padding_right: 1
          padding_top: 1
          padding_bottom: 1
          padding_value: -52  # Use INT8_MIN for MAX pooling (doesn't affect result with zero padding)

          data_format: "INT8"

