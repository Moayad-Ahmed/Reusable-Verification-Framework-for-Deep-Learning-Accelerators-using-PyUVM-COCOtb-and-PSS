# NVDLA PDP Pooling — 4x4 AVG, kernel=2, stride=2 → 2x2 output

test_suite:
  - name: "NVDLA_4x4_avg_k2_s2"
    description: "4x4 Average Pooling, kernel=2, stride=2 → 2x2 output"

    layers:
      - type: "pooling"
        config:
          kernel_size: 8
          stride: 2
          pool_type: "min"

          input_shape: [10,10]
          data_range: [-128, 127]

          padding_left: 4
          padding_right: 2
          padding_top: 2
          padding_bottom: 6
          padding_value: 0

          data_format: "INT8"
