# CDP: 4x4 spatial, 16 channels (2 surfaces), LEN3
# Tests multi-surface data handling
# Memory: input=512B, output_base=512, total=1024B

test_suite:
  - name: "NVDLA_CDP_4x4x16_LEN3"
    description: "4x4x16 INT8 LRN, LEN3, 16 channels (2 surfaces)"

    layers:
      - type: "normalization"
        config:
          input_shape: [4, 4, 16]
          data_range: [-5, 5]
          data_format: "INT8"

          normalz_len: 3

          k: 1.0
          alpha: 0.0001
          beta: 0.75

          datin_offset: 0
          datin_scale: 1
          datin_shifter: 0

          datout_offset: 0
          datout_scale: 1
          datout_shifter: 8

          lut_le_function: "LINEAR"
          lut_priority: "LE"
