test_suite:
  - name: "Single Channel 3x3 Convolution"
    layers:
      - type: convolution
        num_tests: 10
        config:
          kernel_size: 2
          stride: 2
          padding: 0
          input_shape: [28, 28]
          input_channels: 1
          output_channels: 1
          data_range: [0, 255]
          weight_range: [-1, 1]
          activation: none
          quantize_weights: true
          quantize_output: true
