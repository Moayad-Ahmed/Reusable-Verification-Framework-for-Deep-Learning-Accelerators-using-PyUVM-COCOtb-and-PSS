test_suite:
  - name: "Two seperate Layers Min & Avg Pooling"
    layers:
      - type: pooling
        config:
          kernel_size: 2
          stride: 2
          pool_type: min
          input_shape: [28, 28]
          data_range: [0, 255]

      - type: pooling
        config:
          kernel_size: 2
          stride: 2
          pool_type: avg
          input_shape: [28, 28]
          data_range: [0, 255]